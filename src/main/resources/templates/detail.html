<div id="main">

            <div class="post detail">
                <div class="votebar">
                    <button class="click-like up" aria-pressed="false" title="赞同"><i class="vote-arrow"></i><span class="count">${news.getLikeCount()}</span></button>
                    <button class="click-dislike down" aria-pressed="true" title="反对"><i class="vote-arrow"></i>
                    </button>
                </div>

                <div class="content" data-url="http://nowcoder.com/posts/5l3hjr">
                      <div class="content-img">
                          <img width="82" src="${news.getImage()}" alt="">
                      </div>
                      <div class="content-main">
                          <h3 class="title">
                              <a target="_blank" rel="external nofollow" href="${news.getLink()}">${news.getTitle()}</a>
                          </h3>
                          <div class="meta">
                              ${news.getLink()}
                              <span>
                                  <i class="fa icon-comment"></i> ${news.getCommentCount()}
                              </span>
                          </div>
                      </div>
                  </div>
            <div class="user-info">
                <div class="user-avatar">
                    <a href="/user/${owner.getId()}"><img width="32" class="img-circle" src="${owner.getHeadUrl()}"></a>
                </div>
                <div class="info">
                    <h5>分享者</h5>

                    <a href="http://nowcoder.com/u/125701"><img width="48" class="img-circle" src="${owner.getHeadUrl()}" alt="Thumb"></a>

                    <h4 class="m-b-xs">影浅</h4>
                    <a class="btn btn-default btn-xs" href="http://nowcoder.com/signin"><i class="fa icon-eye"></i> 关注TA</a>
                </div>

                </div>

                <div class="subject-name">来自 <a href="/user/${owner.getId()}">${owner.getName()}</a></div>
            </div>

            <div class="post-comment-form">

                    <form method="post" action="/addComment">
                        <div class="form-group text required comment_content">
                            <label class="text required sr-only">
                                <abbr title="required">*</abbr> 评论
                            </label>
                            <input type="hidden" name="newsId" value="${news.getId()}"/>
                            <textarea rows="5" class="text required comment-content form-control" name="content" id="content"></textarea>
                        </div>
                        <div class="text-right">
                            <input type="submit" name="commit" value="提 交" class="btn btn-default btn-info">
                        </div>
                    </form>
                </div>
                </#if>
